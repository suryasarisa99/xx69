<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #1f1f1f; /* Dark background color */
      }

      .loading-card {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: #303030; /* Dark gray background color */
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .glossy-effect {
        position: absolute;
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        transform: rotate(45deg);
        animation: glossyMove 2s infinite linear;
      }

      @keyframes glossyMove {
        0% {
          transform: rotate(45deg) translate(-50px, -50px);
        }
        100% {
          transform: rotate(45deg) translate(50px, 50px);
        }
      }
    </style>
    <title>Loading Card</title>
  </head>
  <body>
    <div class="loading-card">
      <div class="glossy-effect"></div>
    </div>
  </body>
</html>
