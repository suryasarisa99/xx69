<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #9f0000; /* Dark background color */
      }

      .loading-container {
        display: flex;
        align-items: center;
      }

      .loading-text {
        font-size: 24px;
        color: #ffffff; /* White text color */
        margin-right: 10px;
      }

      .glossy-line {
        width: 100px;
        height: 2px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.6),
          transparent
        );
        animation: glossyMove 2s infinite linear;
      }

      @keyframes glossyMove {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
    <title>Loading Animation</title>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">Loading</div>
      <div class="glossy-line"></div>
    </div>
  </body>
</html>
